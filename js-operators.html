<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 10; b = 5; c = 2;
        //Somma di tutti i numeri
        let somma = a + b+ + c;
        console.log(somma);

        //resto secondo numero / 3
        let resto = b % 3;
        console.log(resto);

        //prodotto * 3
        let prodotto = somma * resto * 3;
        console.log(prodotto);

        //area triangolo
        let areaTriangolo = a * c / 2;
        console.log(areaTriangolo);

        //terzo numero
        console.log(c || 0);
    </script>
</body>
</html>
